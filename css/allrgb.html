<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>allRGB layout test</title>
    <style>
        :root {
            --width: 4096px;
        }

        *, *::after, *::before {
            border: 0;
            box-sizing: border-box;
            font-size: 1em;
            outline: 0;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: red;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        footer {
            display: none;
        }

        header {
            background: cyan;
            flex-shrink: 0;
        }

        html {
            font: normal 100%/1.5 sans-serif;
        }

        main {
            background-color: green;
            max-width: 100%;

            display: grid;
            /*grid-template-columns: minmax(calc(var(--width) / 16), 1fr) minmax(50%, auto);*/
            grid-template-columns: repeat(auto-fill, minmax(512px, 50%) minmax(50%, 100%));
            grid-gap: 0;
        }

        .aside {
            background: blue;
        }

        .image {
            background: yellow;
            min-width: 50%;
            overflow: hidden;
        }
        
        .image img {
            background: orange;
            display: block;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<header>
    <nav>[nav]</nav>
</header>
<main>
    <div class="aside">[aside]</div>
    <div class="image">
        <img src="https://allrgb.com/images/thingy.png" alt="">
    </div>
</main>
<footer>[footer]</footer>
</body>
</html>
