<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Placeholder image</title>
    <style>
        body {
            display: flex;
        }

        .resize {
            background: cyan;
            height: 480px;
            overflow: auto;
            resize: both;
            width: 768px;
        }

        .resize > * {
            height: 100%;
            vertical-align: bottom;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="resize">
    <img src="placeholder-image.svg" alt="" height="480" width="768">
</div>
<div class="resize">
    <object data="placeholder-image.svg" type="image/svg+xml"></object>
</div>
</body>
</html>
