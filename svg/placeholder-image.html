<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Placeholder image</title>
    <style>
        .resize {
            background: cyan;
            height: 480px;
            overflow: auto;
            resize: both;
            width: 768px;
        }

        .resize img {
            height: 100%;
            vertical-align: bottom;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="resize">
    <img src="placeholder-image.svg" alt="" height="480" width="768">
</div>
</body>
</html>
