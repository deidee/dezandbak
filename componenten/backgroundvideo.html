<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        html {
            font: normal 100%/1.5 sans-serif, serif;
        }

        .cover {
            background: green;
            outline: 1px solid green;
            height: 300px;
            resize: both;
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        video {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="cover">
    <video src="Carqon_Homepage_169.mp4"></video>
</div>
</body>
</html>
