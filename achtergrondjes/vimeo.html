<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <title>Vimeo</title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        header {
            background: lime;
            height: 480px; /* The area we want to cover */
            overflow: hidden;
            position: relative;
        }

        .vimeo-container {
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        iframe {
            box-sizing: border-box;
            width: 177.77777778vh;
            height: 56.25vw;
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body id="top">
<header>
    <div class="vimeo-container">
        <iframe src="https://player.vimeo.com/video/425798945?background=1&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Carqon, the new standard in urban mobility"></iframe>
        <script src="https://player.vimeo.com/api/player.js"></script>
    </div>
</header>
</body>
</html>
