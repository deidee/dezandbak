<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <title>Vimeo</title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        header {
            background: lime;
            height: 480px; /* The area we want to cover */
            overflow: hidden;
            position: relative;
        }

        .vimeo-container {
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        iframe {
            box-sizing: border-box;
            width: 177.77777778vh;
            height: 56.25vw;
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body id="top">
<header>
    <div class="vimeo-container">
        <div id="video"></div>
    </div>
</header>
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    var options = {
        url: "https://vimeo.com/425798945",
        background: true
    };

    var videoPlayer = new Vimeo.Player('video', options);

    videoPlayer.on('play', function() {
        console.log('Played the video');
    });
</script>
</body>
</html>
