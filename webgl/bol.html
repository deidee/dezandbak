<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Bol</title>
    <style>
        * {
            border: 0;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        #bol {
            background: lime;
            height: 512px;
            width: 512px;
        }
    </style>
</head>
<body>
<canvas id="bol"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
<script>
    "use strict";

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.set(0,0,10);

    var bol = document.getElementById('bol');

    var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true, canvas: bol});
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var light = new THREE.AmbientLight( 0x888888 );
    scene.add( light );

    var lights = [];
    lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
    lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
    lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

    lights[ 0 ].position.set( 0, 200, 0 );
    lights[ 1 ].position.set( 100, 200, 100 );
    lights[ 2 ].position.set( - 100, - 200, - 100 );

    scene.add( lights[ 0 ] );
    scene.add( lights[ 1 ] );
    scene.add( lights[ 2 ] );

    //Create geometry and material
    var earthGeometry = new THREE.SphereGeometry( 5, 50, 50 );
    var earthMaterial = new THREE.MeshPhongMaterial({
        color: 0xaaaaaa,
        shininess: 30
    });

    //Build earth mesh using our geometry and material
    var earth = new THREE.Mesh(earthGeometry, earthMaterial);

    //add the earth mesh to the scene
    scene.add(earth);

    var render = function (actions) {
        renderer.render(scene, camera);
        requestAnimationFrame( render );
    };
    render();

</script>
</html>
